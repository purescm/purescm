name:                purescm
version:             0.1.0.0
github:              "githubuser/purescm"
license:             GPL-2
author:              "Tancredi Orlando"
maintainer:          ""
copyright:           "2021 Tancredi Orlando"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/purescm#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  purescm-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - purescm

tests:
  purescm-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - purescm
